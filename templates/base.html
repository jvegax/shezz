{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'img/brand/favicon.png' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <title>
      ✨ Shezz ━ Ofertas, chollos, tops, vestidos, zapatos y mucho más...
    </title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo-container">
          <img
            class="main-logo-img"
            src="{% static 'img/brand/main-logo-white.png' %}"
            alt="Shezz"
          />
        </div>
        <div class="description-container">
          <p>
            ✨ A un solo clic de obtener
            <span>los mejores chollos y ofertas</span> en vestidos, tops,
            zapatillas y muchos más... ✨
          </p>
        </div>
        <div class="steps-container">
          <img
            class="main-logo-img"
            src="{% static 'img/precios-wallpaper.png' %}"
            alt="Shezz"
          />
        </div>
      </div>
      <div class="right-container">
        <div class="top-container">a</div>
        <div class="middle-container">a</div>
        <div class="offers-button">a</div>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
